<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <div id="navbar">
        <img id="logo-image" src="img/hannahhappies.PNG">
        <a id="nav-button1" class="btn btn-primary" href="index.html" role="button">Home</a>
        <a id="nav-button2" class="btn btn-primary" href="goodies.html" role="button">Weekly Goodies</a>

    <div id="body" class="container-fluid">
        <div id="allContent" class="row">
            <div class="col-lg-6">
                <span data-bs-placement="bottom" title="Click me for a Description">
                    <img id="image1" src="img/Image 2.jpeg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#cookieDescription" alt="Hannah's Happies">
                </span>
                <div id="goodiesBody">
                    <div id="cookie1Title">
                        Chocolate Filled Hearts - Price: $6.99
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <span data-bs-placement="bottom" title="Click me for Description">
                    <img id="image2" src="img/Image 3.jpeg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#cookieDescription" alt="Hannah's Happies">

                        Mint Oreo Cookies - Price: $5.99
                    </div>
                </div>

        </div>
        <div id="boxForClock" class="col-lg-6 mx-auto">
            <div id="clockPannel" class="row">
                <div id="clockTitle" class="col-lg-4 mx-auto">
                    Time Left: 
                </div>
            </div>
            <div id="clockPannel" class="row">
                <div id="clockDiv" class="col-lg-4 mx-auto">
    
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <h2 id="footer-text">For Direct Contact (Text or Call): 123-456-7890</h2>
    </div>


    <div class="modal fade" id="cookieDescription" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-centered">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h5 class="modal-title" id="modal-title">Hannah's Cookie</h5>
	          <button id="closeButton" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	        </div>
	        <div id="text-page" class="modal-body">
	          
	        </div>
	    </div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const tooltips = document.querySelectorAll('.tt')
        tooltips.forEach(t => {
          new bootstrap.Tooltip(t)
        })
    </script>
    <script type="text/javascript" src="solution.js"></script>
