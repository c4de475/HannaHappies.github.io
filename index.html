<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hannah's Happies</title>
    <link rel="icon" type="image/x-icon" href="img/hannahhappies.PNG">
</head>
<body>
    <div id="navbar">
        <img id="logo-image" src="img/hannahhappies.PNG">
        <a id="nav-button1" class="btn btn-primary" href="index.html" role="button">Home</a>
        <a id="nav-button2" class="btn btn-primary" href="goodies.html" role="button">Weekly Goodies</a>
        <a id="nav-button3" class="btn btn-primary" href="custom.html" role="button">Custom Orders</a>
        <a id="nav-button4" class="btn btn-primary" href="checkout.html" role="button"><i id="icon" class="bi bi-cart4" style="font-size: 36px"></i></a>

    <div id="body" class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div id="welcomeTitle" class="display-5 text-center">
                    Welcome to Hannah's Happies!!!

                </div>
            </div>
            <div class="col-lg-6">
                <span data-bs-placement="bottom" title="Picture of Hannah's Happies Treats">
                    <img id="bodyImage" src="img/Image 1.jpeg" class="img-thumbnail" alt="Hannah's Happies">

            </div>
        </div>

    <div id="footer">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const tooltips = document.querySelectorAll('.tt')
        tooltips.forEach(t => {
          new bootstrap.Tooltip(t)
        })
    </script>
