<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hannah's Happies</title>
    <link rel="icon" type="image/x-icon" href="img/hannahhappies.PNG">
</head>
<body>
    <div id="navbar">
        <img id="logo-image" src="img/hannahhappies.PNG">
        <a id="nav-button1" class="btn btn-primary" href="index.html" role="button">Home</a>
        <a id="nav-button2" class="btn btn-primary" href="goodies.html" role="button">Weekly Goodies</a>
        <a id="nav-button3" class="btn btn-primary" href="custom.html" role="button">Custom Orders</a>
        <a id="nav-button4" class="btn btn-primary" href="checkout.html" role="button"><i id="icon" class="bi bi-cart4" style="font-size: 36px"></i></a>
    </div>
    <div id="body" class="container-fluid">
        <div class="row">
            <div id="form" class="col-lg-6">
                <form action="mailto:cadebutler@icloud.com" method="post" enctype="text/plain">
                    Name:<br><input id="namefield" type="text" name="Name: "> <br>
                    Address:<br><input id="addressfield" type="text" name="Address: "><br>
                    Card Number:<br><input id="cardfield" type="text" name="Card Number: ">
                    <input id="cardfieldType1" type="radio" name="Card Type" name="Visa" value="Visa"> Visa
                    <input id="cardfieldType2" type="radio" name="Card Type" name="Discover" value="Discover"> Discover
                    <input id="cardfieldType3" type="radio" name="Card Type" name="American" value="American"> American<br>
                    Email:<br><input id="emailfield" type="text" name="Email: "><br>
                    Chocolate Filled Cookies: <input id="numberOf1" type="number" min="0" max="20" name="Chocolate Filled Cookie: ">
                    Mint Oreo Cookies: <input id="numberOf2" type="number" min="0" max="20" name="Mint Oreo Cookies: "><br>
                    <div id="buttonSection">
                        <input id="submitButton" type="submit" value="Submit">
                        <input id="resetButton" type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer">
        <h2 id="footer-text">For Direct Contact (Text or Call): 123-456-7890</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const tooltips = document.querySelectorAll('.tt')
        tooltips.forEach(t => {
          new bootstrap.Tooltip(t)
        })
    </script>
</body>
</html>
